; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
extra_configs = ~rsteenbu/platformio/common_pio_config.ini

[extra]
hostname = iot-bootstrap
build_flags = ${common.build_flags} -D 'DEVICE_HOSTNAME="${extra.hostname}"' -D 'SYSLOG_SERVER=${common.syslog}' -D 'SYSLOG_PORT=514'
8266_lib_deps = 
  adafruit/Adafruit BusIO

[env:esp01usb]
platform = espressif8266
board = esp01_1m
framework = arduino
build_flags = ${extra.build_flags}
lib_extra_dirs = ~/platformio/lib
lib_deps = ${common.8266_lib_deps}

[env:esp01wifi]
platform = espressif8266
board = esp01_1m
framework = arduino
build_flags = ${extra.build_flags}
lib_extra_dirs = ~/platformio/lib
upload_protocol = espota
upload_port = ${extra.hostname}
lib_deps = ${common.8266_lib_deps}

[env:esp32usb]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = ${extra.build_flags}
lib_extra_dirs = ~/platformio/lib
monitor_speed = 115200
lib_deps = ${common.8266_lib_deps}

[env:esp32wifi]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = ${extra.build_flags}
lib_extra_dirs = ~/platformio/lib
upload_protocol = espota
upload_port = ${extra.hostname}
lib_deps = ${common.8266_lib_deps}

[env:d1miniusb]
platform = espressif8266
board = d1_mini
framework = arduino
build_flags = ${extra.build_flags}
lib_extra_dirs = ~/platformio/lib
monitor_speed = 115200
lib_deps = ${common.8266_lib_deps}

[env:d1miniwifi]
platform = espressif8266
board = d1_mini
framework = arduino
build_flags = ${extra.build_flags}
lib_extra_dirs = ~/platformio/lib
upload_protocol = espota
upload_port = ${extra.hostname}
lib_deps = ${common.8266_lib_deps}

[env:nodemcuusb]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = ${extra.build_flags}
lib_extra_dirs = ~/platformio/lib
monitor_speed = 115200
lib_deps = ${common.8266_lib_deps} ${extra.8266_lib_deps}
