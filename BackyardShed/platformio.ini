; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
extra_configs = ~/platformio/common_pio_config.ini

[extra]
hostname = iot-backyardshed
build_flags = ${common.build_flags} -D 'DEVICE_HOSTNAME="${extra.hostname}"'

[env:usb]
platform = espressif8266
board = d1_mini
;board = esp01_1m
framework = arduino
build_flags = ${extra.build_flags}
lib_extra_dirs = ~/platformio/lib
monitor_speed = 115200
lib_deps = 
  arcao/Syslog
  bblanchon/ArduinoJson
  janelia-arduino/Array
  janelia-arduino/Vector
  enjoyneering/LiquidCrystal_I2C
  adafruit/Adafruit VEML7700 Library
  adafruit/Adafruit ADS1X15
  adafruit/Adafruit MCP23017 Arduino Library


[env:wifi]
platform = espressif8266
board = esp01_1m
framework = arduino
build_flags = ${extra.build_flags}
lib_extra_dirs = ~/platformio/lib
upload_protocol = espota
upload_port = ${extra.hostname}
